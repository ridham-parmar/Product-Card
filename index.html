<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="cup-image">
                <img src="mug.jpg" alt="">
                <!-- <img src="mug-mobile.jpg" class="mobile-img"> -->
            </div>
            <div class="desc">
                <p class="coffee-mug">COFFEE MUG</p>
                <h2>White Coffee Mug</h2>
                <p class="detail">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="price">
                    <span class="price1">₹149</span> 
                    <span class="price2"><del>₹230</del></span></p>
                <button>
                    <img src="icon-cart.png" alt="">
                    <span class="add-to-cart">Add To Cart</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
